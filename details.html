<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Imagenes/logoCortado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Details - Amazing Events</title>
  </head>
  <body id="app">
    <header>
      <div class="bgColor4 p-3">
        <nav class="navbar navbar-expand-lg container">
                <div class="container-fluid d-flex">
                    <div class="d-flex justify-content-start">
                      <a class="navbar-brand" href="#"><img src="./Imagenes/Logo Amazing Events.png" alt="logo" width="120" height="35"></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      
                    </div>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                      <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-end fs-5">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./past_events.html">Past Events</a>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Stats</a>
                      </li>
                    </div>
                  </div>
                </nav>
              </div>
              
            </header>
            <main class="bgColor1 p-5 mainDetails">
              <div id="divDetails" class="container" >
                <!-- JavaScript -->
                  <div class="card mb-3" style="max-height:10">
                    <img :src="eventoDetails.image" class="card-img-top" :alt="eventoDetails.name" style="height:50">
                    <div class="card-body">
                      <h5 class="card-title">{{eventoDetails.name}}</h5>
                      <p class="card-text">{{eventoDetails.description}}</p>
                      <p class="card-text">Capacity: {{eventoDetails.capacity}}</p>
                      <p class="card-text">Place: {{eventoDetails.place}}</p>
                      <p class="card-text">Category: {{eventoDetails.category}}</p>
                      <p class="card-text"><small class="text-muted">Precio ${{eventoDetails.price}}</small></p>
                    </div>

                </div>
              </div>
            </main>
    <footer class="bgColor3 d-flex">
        <div class="container d-flex justify-content-between p-4">
          <div>
            <a href="https://es-la.facebook.com/"><img class="fitImage" src="./Imagenes/facebook.png" alt="facebook" height="32" width="32"></a>
            <a href="https://www.instagram.com/"><img class="fitImage" src="./Imagenes/instagram.png" alt="instagram" height="32" width="40"></a>
            <a href="https://www.whatsapp.com/"><img class="fitImage" src="./Imagenes/whatsapp.jpg" alt="whatsapp" height="32" width="32"></a>
          </div>
          <div>
            <h3 >Cohort 34</h3>
          </div>
          
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      
      <script src="https://unpkg.com/vue@3"></script>
      <script src="./js/vue.js"></script>
      <link rel="stylesheet" href="./style/style.css">
    </body>
    </html>

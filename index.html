<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./Imagenes/logoCortado.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Home - Amazing Events</title>
</head>
<body id="app">
    {{filtros}}

    <header>
        <div class="bgColor4 p-3">
            <nav class="navbar navbar-expand-lg container">
                <div class="container-fluid d-flex">
                    <div class="d-flex justify-content-start">
                        <a class="navbar-brand" href="#"><img src="./Imagenes/Logo Amazing Events.png" alt="logo" width="120" height="35"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>

                    </div>
                  <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex justify-content-end fs-5">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./upcoming_events.html">Upcoming Events</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./past_events.html">Past Events</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./stats.html">Stats</a>
                      </li>
                  </div>
                </div>
              </nav>
        </div>
        <div class="bgColor3">
            <div class="container d-flex align-items-center p-5">
                <a class="d-flex justify-content-start col-4 text-decoration-none text-black" href="./stats.html"><h2 class=""><</h2></a>
                <h1 class="d-flex justify-content-center col-4">Home</h1>
                <a class="d-flex justify-content-end col-4 text-decoration-none text-black" href="./upcoming_events.html"><h2>></h2></a>

            </div>
        </div>
    </header>
    <main class="bgColor1">
        <div class="d-flex">
            <div id="todoNav" class="container d-flex justify-content-between p-5">
                <div id="divCategory" class="justify-content-start">
                  <template   v-for="category in categories">
                    <div class="form-check form-check-inline">
                      <input v-model="filtradosPorCategory" class="form-check-input checkBoxClass" type="checkbox" :id="category" :value="category">
                      <label class="form-check-label checkBoxClass" :for="category">{{category}}</label>
                    </div>

                  </template>
                
                </div>
                <div class="justify-content-end">
                    <form class="d-flex" role="search">
                        <input id="searchBar" v-model="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><img src="./Imagenes/search.png" alt="searchIcon" height="16" width="16"></button>
                      </form>
                </div>

            </div>
              
        </div>
        <div id="failMessage" class="d-flex flex-wrap justify-content-center">
          <div id="divCards" class="row row-cols-1 row-cols-md g-4 d-flex justify-content-center pb-5 justify-content-center">
          <template v-for="evento of eventos"  >
            <div class="col-3" style="width: 25rem;">
              <div class="card h-100">
                <img v-bind:src="evento.image" class="card-img-top" :alt="evento.name" height="200">
                <div class="card-body">
                  <h5 class="card-title">{{evento.name}}</h5>
                  <p class="card-text">{{evento.description}}</p>
                  <p class="card-text">{{evento.date}}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center bgColor2">
                  <small class="text-muted">${{evento.price}}</small>
                  <a class="btn btn-primary bg-secondary border" :href="'/details.html?id='+evento._id">ver mas+</a>
                </div>
              </div>
            </div> 

          </div>
        </template>
        <div class="d-flex justify-content-center">
          <h3 v-show="eventos.length == 0">No hay eventos con esas caracteristicas.</h3>

        </div>
    </main>
    <footer class="bgColor3 d-flex">
        <div class="container d-flex justify-content-between p-4">
            <div>
                <a href="https://es-la.facebook.com/"><img class="fitImage" src="./Imagenes/facebook.png" alt="facebook" height="32" width="32"></a>
                <a href="https://www.instagram.com/"><img class="fitImage" src="./Imagenes/instagram.png" alt="instagram" height="32" width="40"></a>
                <a href="https://www.whatsapp.com/"><img class="fitImage" src="./Imagenes/whatsapp.jpg" alt="whatsapp" height="32" width="32"></a>
            </div>
            <div>
                <h3>Cohort 34</h3>
            </div>

        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/vue.js"></script>
    
</body>
</html>
